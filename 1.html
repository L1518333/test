<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加载 </title>
</head>
<body>
    <img src="84.jpg" alt="Logo">
    <script>
        window.addEventListener('load',(e) =>{
            alert('test')
        })//图片加载之后弹出

        const oImage = document.querySelector('img')

        oImage.addEventListener('load',(e)=>{
            alert('图片加载之前弹出')
        })
        
        oImage.addEventListener('error',(e)=>{
            alert('error')
        })

        window.addEventListener('unload',(e) =>{
            alert('unload')
        })

        //keyCode 只适用于keydown和keyup里面
    </script>
    
</body>
</html>
